<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto</title>
    <style>
        /* Estilos CSS */
        /* Aqui você pode adicionar estilos para formatar sua página como desejar */
    </style>
</head>
<body>
    <h1>Adicionar Novo Produto</h1>
    <form id="productForm">
        <!-- Campos do formulário para adicionar um novo produto -->
        <label for="productName">Nome do Produto:</label><br>
        <input id= "productName" class="product-name">
        <br>
        <br>
        <label for="productDescription">Descrição:</label>
        <br>
        <textarea id="productDescription" class="product-description" maxlength="250"></textarea>
        <div id="charCount"></div>
        <br>
        <br>
        <label class="productPrice">Preço:</label><br>
        <input type="number" class="product-price" step="0.01"><br><br>

        <!-- Outros campos do formulário conforme necessário -->
        <input type="file" class="input-img" accept="image/*">
        <br>
        <br>
        <button class="add-product">Adicionar Produto</button>
    </form>
      
    <script src="assets/js/addProduct.js"></script>
</body>
</html>
